<div class="container">
  <form [class]="validateForm" novalidate>
    <div class="row">
      <div class="mt-3 block-dashboard__title">
        <h1>Launch new collection</h1>
      </div>
      <div class="col-sm-6">
        <div class="my-4">
          <input type="text" class="form-control" placeholder="Collection name *" [value]="formModel.collectionName"
            required />
          <div class="invalid-feedback">
            Please choose a collection name.
          </div>
        </div>
        <div class="my-4">
          <input type="text" class="form-control" [value]="formModel.collectionImageUrl"
            placeholder="Collection image url (or) Contract address *" required />
          <div class="invalid-feedback">
            Please choose an image url.
          </div>
        </div>
        <textarea class="form-control" rows="3" placeholder="description" [value]="formModel.description"></textarea>
        <div class="my-4">
          <input type="number" class="form-control" placeholder="Number of items in collection *" min=1
            [value]="formModel.noOfItemsInCollection" required />
          <div class="invalid-feedback">
            Please choose a valid number
          </div>
        </div>
      </div>
      <div class="col-sm-6 m-auto text-md-end">
        <img class="rounded border border-dark p-1" style="height: 18rem;" [src]="placeHolderImg">
      </div>
      <h3 class="block-dashboard__title col-sm-12 mt-2">Type of Sale</h3>
      <div class="form-group col-sm-4 my-2">
        <div class="form-group form-check my-2">
          <input type="checkbox" class="form-check-input" id="reserve" (input)="selectionChange($event.target)"
            value="res" Checked>
          <label class="form-check-label" for="reserve">reserve</label>
        </div>
        <div class="form-group form-check my-2">
          <input type="checkbox" class="form-check-input" id="pre-sale" (input)="selectionChange($event.target)"
            value="ps">
          <label class="form-check-label" for="pre-sale">pre-sale</label>
        </div>
        <div class="form-check my-2">
          <input type="radio" class="form-check-input" name="saletype" id="public" value="pu" checked
            (input)="selectionChange('public')">
          <label class=" form-check-label" for="public">
            public
          </label>
        </div>
        <div class="form-check my-2">
          <input class="form-check-input" type="radio" name="saletype" id="raffle" value="ra"
            (input)="selectionChange('raffle')">
          <label class="form-check-label" for="raffle">
            raffle
          </label>
        </div>
      </div>
      <div class="col-sm-8">
        <div class=" my-4">
          <input type="number" class="form-control" placeholder="* number of Items" min=1 />
          <div class="invalid-feedback">
            Please choose a valid number
          </div>
        </div>
        <div class="form-floating my-4">
          <input type="file" id="uploadTemplate" class="form-control" placeholder="" required />
          <label class="px-1 py-2" for="uploadTemplate">* upload contracts with csv template</label>
          <div class="invalid-feedback">
            Please upload a valid csv file.
          </div>
        </div>
        <div class="my-4">
          <select *ngIf="showForPublicPreSale" class="form-select" required aria-label="white listed wallets">
            <option selected hidden>* white listed wallets</option>
            <option value="1">Metamask</option>
            <option value="2">one more</option>
          </select>
          <div class="invalid-feedback">
            Please upload a valid csv file.
          </div>
        </div>
        <input type="number" *ngIf="showForPublicPreSale" class="form-control my-4"
          placeholder="* max number of items per wallet" max=1000 />
        <div class="form-floating my-4" *ngIf="showForPublicPreSale">
          <input type="datetime-local" id="start-time" class="form-control" name="start-time" [value]="currentTime"
            [min]="currentTime" />
          <label class="px-1 py-2" for="start-time">* start date and time</label>
        </div>
        <div class="form-floating my-4" *ngIf="showForPublicPreSale">
          <input type="datetime-local" id="end-time" class="form-control" name="end-time" [value]="currentTime"
            [min]="currentTime" />
          <label class="px-1 py-2" for="end-time">* end date and time</label>
        </div>
        <div class="form-floating my-4" *ngIf="showRaffelTime">
          <input type="datetime-local" id="raffle-time" class="form-control" name="raffle-time" [value]="currentTime"
            [min]="currentTime" />
          <label class="px-1 py-2" for="raffle-time">* raffle date and time</label>
        </div>
      </div>


      <div class=" col-sm-12 my-3">
        <input type="text" class="form-control my-4" placeholder="Twitter Url" />
        <input type="text" class="form-control my-4" placeholder="Discord url" />
        <textarea class="form-control my-4" rows="3" placeholder="Team details"></textarea>
      </div>
    </div>
    <div class="row  justify-content-sm-end my-3 mx-2">
      <button type="button" class="btn btn-primary col-sm-3" (click)="onSubmit()">Submit</button>
    </div>
  </form>
</div>
